{% extends 'registro/menu.html' %}

{% block titulo %}
<h1 class="mb-5 text-white"style="font-size: 3.8rem;">Formulario de Hotel</h1>                                
{% endblock titulo %}

{% block contenido %}   
<style>
    .form-table {
        color: white;
    }
    input[type="submit"] {
        margin-top: 20px;
    }
</style>

<form action="" method="post">
  {% csrf_token %}
  <table class="form-table">
      {{ form.as_table }}
  </table>
  <input type="submit" value="Guardar" class="btn btn-primary">
</form>

{% endblock contenido %}
