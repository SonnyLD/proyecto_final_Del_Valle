{% extends 'registro/menu.html' %}

{% block titulo %}
<h1 class="mb-4" style="font-size: 2.5rem; color: white;">Cambiar Clave</h1>
{% endblock titulo %}

{% block contenido %}
<style>
    form {
        color: white; /* Color de texto blanco para el formulario */
    }
    .form-control {
        color: black; /* Color de texto negro dentro de los campos del formulario */
    }
</style>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cambiar Clave</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock contenido %}
